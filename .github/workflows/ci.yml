name: CI ğŸ—ï¸

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  test:
    runs-on: ubuntu-latest

    # 1 â€” Make job fail fast if one step fails
    strategy:
      fail-fast: true

    steps:
      # 2 â€” Checkout code
      - uses: actions/checkout@v4

      # 3 â€” Cache pip and pipenv virtual-env folders for speed
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.virtualenvs
          key: ${{ runner.os }}-pip-${{ hashFiles('**/Pipfile.lock') }}

      # 4 â€” Set-up Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 5 â€” Install project dependencies (same as Dockerfile)
      - name: Install deps with pipenv
        run: |
          pip install --upgrade pip pipenv
          pipenv install --system --deploy --ignore-pipfile

      # 6 â€” Run pre-commit (Black, Flake8â€¦)
      - name: Lint & format ğŸ”
        run: |
          pre-commit run --all-files --show-diff-on-failure

      # 7 â€” Run unit + integration tests
      - name: Run pytest ğŸ§ª
        run: |
          pytest -m "not docker"  # fast tests first

      # 8 â€” Build the Docker image (uses BuildKit cache)
      - name: Build Docker image ğŸ³
        run: |
          docker build -t gradeclass-service:test .

      # 9 â€” Run the slow Docker integration tests (needs image)
      - name: Run Docker integration tests ğŸ³ğŸ§ª
        run: |
          pytest -m docker

      # 10 â€” (OPTIONAL) Push image on main
      - name: Publish image to GHCR
        if: github.ref == 'refs/heads/main'
        env:
          USER: ${{ github.repository_owner }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$TOKEN" | docker login ghcr.io -u "$USER" --password-stdin
          IMAGE=ghcr.io/${{ github.repository }}:latest
          docker tag gradeclass-service:test "$IMAGE"
          docker push "$IMAGE"
